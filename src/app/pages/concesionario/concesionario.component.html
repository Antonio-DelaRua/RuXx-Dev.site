</main>

<div class="album py-5 ">
  <div class="container">
    <h1>Concesionario</h1>
    <div class="linea"></div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
      <div class="col " *ngFor="let coches of Coches" >
        <div class="card justify-content-center" >
          <img class="bd-placeholder-img card-img-top" width="100%" height="300" src={{coches.imagen}} >
          <div class="overlay">
            <h2 style="font-weight: 800; "><strong>{{coches.motor}}</strong></h2>
            <br>
            <h3 style="color:rgb(247, 247, 247)">{{coches.marca}} {{coches.modelo}}</h3>
            <h4 style="color:red;">{{coches.anyo}}</h4>

        </div>
      </div>
</div>
    </div>
  </div>
</div>

<div>
  <app-footer></app-footer>
